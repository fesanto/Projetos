<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC e ASC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <main>
         <h1>Calculadora de IMC e de ASC</h1>
         <p>Calcule seu Índice de Massa Corporal (IMC), sua Área de Superficie Corporal (ASC) e seu Peso Ideal (PI).</p>
         <section>
             <input type="text" id="weight" placeholder="Digite seu peso">
             <input type="text" id="height" placeholder="Digite sua altura">
             <button>Calcular</button>
             <p id="resultIMC">IMC:</p>
             <p id="resultASC">ASC:</p>
             <p id="resultPI">PI:</p>
             <p id="details">Classificação:</p>
         </section>
     </main>
    <script src="./js/script.js"></script>
</body>
</html>
