<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC e ASC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Calculadora de IMC e de ASC</h1>
            <p>Calcule seu Índice de Massa Corporal (IMC), sua Área de Superficie Corporal (ASC) e seu Peso Ideal (PI).
            </p>
            <section class="datas">
                <input type="text" id="weight" placeholder="Digite seu peso - Ex: 70">
                <input type="text" id="height" placeholder="Digite sua altura - Ex: 1.70">
                <button>Calcular</button>
                <div class="results">
                    <p id="resultIMC">IMC = </p>
                    <p id="resultASC">ASC = </p>
                    <p id="resultPI">PI = </p>
                </div>
                <p id="details">Classificação = </p>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
